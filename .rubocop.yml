AllCops:
  TargetRubyVersion: 2.4
  DisabledByDefault: true

Bundler:
  Enabled: true

Gemspec:
  Enabled: true

Layout:
  Enabled: true

Lint:
  Enabled: true

Metrics/LineLength:
  Max: 120

Naming:
  Enabled: true

Performance:
  Enabled: true

Security:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: true

Style/RedundantFreeze:
  Enabled: true
